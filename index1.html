<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style1.css">

<body>
    <nav class="navbar">
        <div class="logo">
            <a href="#"><img src="logo.png" alt="logo"></a>
        </div>
        <ul class="desktop-list">
           <!--<li><a href="#"><i class="fa fa-fw fa-home"></i> Home</a></li> -->
           <li class="testa"><a href="#">Bestiaire</a></li> 
           <li class="testb"><a href="#">L'entreprise</a></li> 
        </ul>

           <a class="ctn" href="#">Contact</a>

        <ul class="mobile-list">
            <li><a href="#"><i class="fa fa-fw fa-home"></i></a></li>  
            <li><a href="#"><i class="fas fa-pastafarianism"></i></a></li>
            <li><a href="#"><i class="fas fa-users"></i></a></li> 
            <li><a href="#"><i class="fas fa-envelope"></i></a></li>
         </ul>

    <div id="slider">
        <input type="radio" name="slider" id="slide1" checked>
        <input type="radio" name="slider" id="slide2">
        <input type="radio" name="slider" id="slide3">
        <input type="radio" name="slider" id="slide4">
        <div id="slides">
           <div id="overflow">
              <div class="inner">
                 <div class="slide slide_1">
                    <div class="slide-content">
                       <img src="fantasy3.jpg" width="870" height="600" alt="fant4" />
                    </div>
                 </div>
                 <div class="slide slide_2">
                    <div class="slide-content">
                       <img src="fantasy2.jpg" width="870" height="600"alt="fant2" />
                    </div>
                 </div>
                 <div class="slide slide_3">
                    <div class="slide-content">
                       <img src="fantasy3.jpg" width="870" height="600" alt="fant3" />
                    </div>
                 </div>
                 <div class="slide slide_4">
                    <div class="slide-content">
                       <img src="fantasy1.jpg" width="870" height="600" alt="fant1" />
                    </div>
                 </div>
              </div>
           </div>
        </div>
        <div id="controls">
           <label for="slide1"></label>
           <label for="slide2"></label>
           <label for="slide3"></label>
           <label for="slide4"></label>
        </div>
        <div id="bullets">
           <label for="slide1"></label>
           <label for="slide2"></label>
           <label for="slide3"></label>

        </div>
     </div>
