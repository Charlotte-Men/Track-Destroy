<html lang="en">

</head>
<body>
    <nav class="navbar">
    <div class="logo">
        <a href="#"><img src="logo.png" alt="logo"></a>

    <ul class="desktop-list">

    <ul class="mobile-list">

    <main>
        <section class="title">
            <h1>Contactez-nous !</h1>
        </section>
        <section id="recap">
            <article>T&D Ltd. vous aide au quotidien depuis de nombreuses années, pour vous débarrasser de tous types de nuisibles surnaturels.</article>
        </section>
        <section id="mainBlock">
            <article id="blockOne">
                <h2>Votre demande :</h2>
                <form id="contactForm">
                    <label for="firstName">Votre prénom :</label>
                    <input type="text" id="firstName" name="firstName">
                    <label for="lastName">Votre nom :</label>
                    <input type="text" id="name" name="name">
                    <label for="address">Votre adresse :</label>
                    <input type="text" id="address" name="address">
                    <div></div>

                    <label for="monsters">Qui rôde dans votre maison ?</label>
                    <select id="monsterType" name="monsters">
                        <option value="it">Il y a un clown étrange dans les environs.</option>
                        <option value="eggs">Quelqu'un a planté des oeufs étranges près de chez moi.</option>
                        <option value="spiders">Des araignées mutantes déciment ma famille !</option>
                        <option value="zombaby">Des progénitures mort-vivantes me courent après !</option>
                        <option value="data">Il y a quelqu'un qui marmonne du Python de manière inquiétante.</option>
                        <option value="samara">Une dame louche est sortie de mon téléviseur !</option>
                        <option value="noiraude">Des petites boules de suif conscientes ont envahi ma maison.</option>
                        <option value="sinok">Un grand machin très moche me court après !</option>
                        <option value="demogorgon">Un grand chien maléfique menace mon chat.</option>
                        <option value="chucky">Une poupée psychopathe s'est invitée dans mon salon.</option>
                        <option value="gremlins">I'm invaded by gremlins!</option>
                    </select>

                    <label for="monstercount"> Combien sont-ils ?</label>
                    <select id="monstercount" name="monstercount">
                        <option value="2">Il doit y en avoir un ou deux.</option>
                        <option value="5">Il y a un petit groupe de ces horreurs.</option>
                        <option value="10">Ils sont presque une douzaine !</option>
                        <option value="20">Je n'arrive plus à les compter, aidez-moi !</option>
                    </select>

                    <label for="userWhen">Quelle est l'urgence de votre situation ?</label>
                    <select id="userWhen" name="userWhen">
                        <option value="1">J'ai besoin d'aide maintenant !</option>
                        <option value="5">Mon problème doit être réglé dans la semaine.</option>
                        <option value="15">Cela peut attendre je commence à m'accoutumer.</option>
                    </select>


                    <input type="submit" value="Submit">

                </form>
            </article>
            <article id="blockTwo" class='result'>
                <h2>Notre solution :</h2>
                <p>Nombre d'intervenants :</p>
                <div id="intervenantsResult"></div>
                <p> Date d'intervention :</p>
                <div id="dateResult"></div>
                <p>Prix de l'opération</p>
                <div id="priceResult"></div>
            </article>

        </section>
    </main>
</body>
<script src="script.js"></script>
</html>
