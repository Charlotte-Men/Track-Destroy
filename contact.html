<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>contactUs</title>
</head>
<body>
    <main>
        <section class="title">
            <h1>Contactez-nous !</h1>
        </section>
        <section id="recap">
            <article>T&D Ltd. vous aide au quotidien depuis de nombreuses années, pour vous débarrasser de tous types de nuisibles surnaturels.</article>
        </section>
        <section id="mainBlock">
            <article id="block">
                <h2>Votre demande :</h2>
                <form>
                    <label for="firstName">Votre prénom :</label>
                    <input type="text" id="firstName" name="firstName">
                    <label for="lastName">Votre nom :</label>
                    <input type="text" id="name" name="name">
                    <div></div>
                    <label for="monsters">Qui rôde dans votre maison ?</label>
                    <select id="monsters" name="monsters">
                        <option value="gremlins">I'm invaded by gremlins!</option>
                        <option value="orcs">Vicious orcs are threatening my home!</option>
                        <option value="spiders">Mutated spiders are killing my family!</option>
                        <option value="zombie">Brain-eating aberrations came out of the walls!</option>
                    </select>
                    <label for="monstercount"> Combien sont-ils ?</label>
                    <select id="count" name="count">
                        <option value="two">There are maybe one or two monsters</option>
                        <option value="fiveplus">There is a small group of monsters</option>
                        <option value="tenplus">There's almost a dozen of them !</option>
                        <option value="toomuch">I can't count them anymore send help</option>
                    </select>
                    <label for="userWhen">Quelle est l'urgence de votre situation ?</label>
                    <select id="userWhen" name="userWhen">
                        <option value="day">J'ai besoin d'aide maintenant !</option>
                        <option value="week">Mon problème doit être réglé dans la semaine</option>
                        <option value="long">Cela peut attendre je commence à m'accoutumer</option>
                    </select>
                    <input type="submit" value="Submit">
                </form>
            </article>
            <article id="block">
                <h2>Notre solution :</h2>
            </article>
        </section>
    </main>
</body>
</html>
